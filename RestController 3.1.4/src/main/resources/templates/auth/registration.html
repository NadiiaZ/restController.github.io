<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <title>Registration</title>
</head>
    <body>
        <div class="container-fluid">
            <div class="row justify-content-md-center gx-5">
                <div class="col-3 p-5 text-center">
                    <h3 class="font-weight-bold text-left">Registration</h3>
                    <form id="registerForm">
                        <div class="mb-2">
                            <label class="control-label font-weight-bold" for="username">Username</label>
                            <input class="form-control form-control-range" type="text" id="username" name="username"/>
                            <div class="text-danger" id="usernameErr"></div>
                        </div>

                        <div class="mb-2">
                            <label class="control-label font-weight-bold" for="name">First name</label>
                            <input class="form-control form-control-range" type="text" id="name" name="name"/>
                            <div class="text-danger" id="nameErr"></div>
                        </div>

                        <div class="mb-2">
                            <label class="control-label font-weight-bold" for="surname">Last name</label>
                            <input class="form-control form-control-range" type="text" id="surname" name="surname"/>
                            <div class="text-danger" id="surnameErr"></div>
                        </div>
                        <div class="mb-2">
                            <label class="control-label font-weight-bold" for="email">Email</label>
                            <input class="form-control form-control-range" type="email" id="email" name="email"/>
                            <div class="text-danger" id="emailErr"></div>
                        </div>

                        <div class="mb-2">
                            <label class="control-label font-weight-bold" for="password">Password</label>
                            <input class="form-control form-control-range" type="password" id="password"/>
                            <div class="text-danger" id="passErr"></div>
                        </div>
                        <div class="mb-2">
                            <label class="control-label font-weight-bold" for="passwordConf">Confirm password</label>
                            <input class="form-control form-control-range" type="passwordConfirm" id="passwordConf"/>
                            <div class="text-danger" id="passConfErr"></div>
                        </div>

                        <input type="button" onclick="registration()" class="btn btn-success btn-lg btn-block mt-2 p-2" value="Sign up!"/>
                    </form>
                    <a th:href="@{/auth/login}">Log in</a>
                </div>
            </div>
        </div>
        <script src="https://code.jquery.com/jquery-3.6.1.js" integrity="sha256-3zlB5s2uwoUzrXK3BT7AX3FyvojsraNFxCc2vC/7pNI=" crossorigin="anonymous"></script>

        <script type="text/javascript" src="/js/authUserMethods.js"></script>
        <script type="text/javascript" src="/js/fetch.js"></script>
        <script type="text/javascript" src="/js/methodCall.js"></script>

        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    </body>
</html>
