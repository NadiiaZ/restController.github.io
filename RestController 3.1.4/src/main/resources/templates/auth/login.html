<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <title>Login Page</title>
</head>
  <body class="text-bg-light">
    <div class="container-fluid">
      <div class="row justify-content-md-center gx-5">
          <div class="col-3 p-5 text-center">
              <h3 class="font-weight-bold text-left">Please log in</h3>
              <form class="mt-2" name="f" method="post" action="/process_login">
                  <input class="form-control form-control-range" type="text" name="username" id="username" placeholder="Email address"/>
                  <input class="form-control form-control-range mt-1" type="password" name="password" id="password" placeholder="Password" />
                  <div th:if="${param.error}" style="color: red">
                      Username or password is incorrect!
                  </div>
                  <input type="submit" class="btn btn-primary btn-lg btn-block mt-2" value="Login"/>
              </form>
              <a th:href="@{/auth/registration}">Registration</a>
          </div>
      </div>
    </div>
    <script type="text/javascript" src="/js/authUserMethods.js"></script>
    <script type="text/javascript" src="/js/fetch.js"></script>
    <script type="text/javascript" src="/js/methodCall.js"></script>
  </body>
</html>
