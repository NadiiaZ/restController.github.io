<div th:fragment="delete">
  <div class="modal fade" th:id="'deleteModal' + ${us.getId()}" tabindex="-1" role="dialog" aria-labelledby="deleteModalTitle" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <form th:method="DELETE" th:action="@{/admin/{id}(id = ${us.getId()})}" th:object="${us}">
          <div class="modal-header">
            <h5 class="modal-title" id="deleteModalTitle">Delete user</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <div class="mb-2">
              <label class="control-label font-weight-bold" for="idDelete">Id</label>
              <input class="form-control form-control-range" type="text" th:value="${us.getId()}" id="idDelete" disabled="disabled"/>
            </div>
            <div class="mb-2">
              <label class="control-label font-weight-bold" for="name">First name</label>
              <input class="form-control form-control-range" type="text" th:value="${us.getName()}" id="name" disabled="disabled"/>
            </div>
            <div class="mb-2">
              <label class="control-label font-weight-bold" for="surname">Last name</label>
              <input class="form-control form-control-range" type="text" th:value="${us.getSurname()}" id="surname" disabled="disabled"/>
            </div>
            <div class="mb-2">
              <label class="control-label font-weight-bold" for="email">Email</label>
              <input class="form-control form-control-range" type="text" th:value="${us.getEmail()}" id="email" disabled="disabled"/>
            </div>
            <div class="mb-2">
              <label class="control-label font-weight-bold" for="password">Password</label>
              <input class="form-control form-control-range" type="password" id="password" disabled="disabled"/>
            </div>
            <div class="form-group form-control-range mb-2">
              <label class="control-label font-weight-bold" for="role">Role</label>
              <select multiple class="form-control" id="role" disabled="disabled">
                <option th:each="role : ${roles}"
                        th:value="${role.getId()}"
                        th:text="${role.getRoleName()}">
                </option>
              </select>
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            <button type="submit" class="btn btn-danger">Delete</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
