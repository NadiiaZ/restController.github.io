<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <title>All users</title>
</head>
    <body>
    <header class="header">
        <div th:replace="fragments/topNav :: topNav"></div>
    </header>
    <!---MAIN---->
        <div class="container-fluid">
            <div class="row">
                <div class="col-2 mt-2 nav flex-column nav-pills" id="v-pills-tab" role="tablist" aria-orientation="vertical">
                    <a class="nav-link active" id="v-pills-admin-tab" data-toggle="pill" href="#v-pills-admin" role="tab" aria-controls="v-pills-admin" aria-selected="true">Admin</a>
                    <a class="nav-link" id="v-pills-user-tab" data-toggle="pill" href="#v-pills-user" role="tab" aria-controls="v-pills-user" aria-selected="false">User</a>
                </div>
                <div class="col-10 bg-light min-vh-100 tab-content" id="v-pills-tabContent">
                    <div class="tab-pane fade show active" id="v-pills-admin" role="tabpanel" aria-labelledby="v-pills-admin-tab">
                        <h1 class="mt-2 mb-2">Admin panel</h1>
                        <div class="container-sm bg-light">
                            <ul class="nav nav-tabs">
                                <li class="nav-item">
                                    <a class="nav-link active" data-toggle="tab" href="#allUsers">All users</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" data-toggle="tab" href="#newUser">New user</a>
                                </li>
                            </ul>

                            <div class="tab-content">
                                <div class="tab-pane fade show active bg-white" id="allUsers">
<!--                                    <div th:replace="fragments/allUsers :: tableAllUsers"></div>-->

                                    <div class="row">
                                        <div class="col bg-light">
                                            <h4 class="p-2">All users</h4>
                                        </div>
                                    </div>
                                    <div class="row justify-content-md-center">
                                        <div class="col-11 p-3">
                                            <table class="table table-striped">
                                                <tr>
                                                    <th>Id</th>
                                                    <th>First Name</th>
                                                    <th>Last Name</th>
                                                    <th>Email</th>
                                                    <th>Role</th>
                                                    <th>Edit</th>
                                                    <th>Delete</th>
                                                </tr>
                                                <tr th:each="us : ${user}">
                                                    <td th:text="${us.getId()}">ID</td>
                                                    <td th:text="${us.getName()}">NAME</td>
                                                    <td th:text="${us.getSurname()}">SURNAME</td>
                                                    <td th:text="${us.getEmail()}">EMAIL</td>
                                                    <td th:text="${us.getUserRoles()}">ROLES</td>
                                                    <td>
                                                        <a class="btn btn-info"  data-toggle="modal" th:attr="data-target='#editModal' + ${us.getId()}">Edit</a>
                                                        <!-- Modal Edit -->
                                                        <div th:replace="fragments/edit :: edit"></div>
                                                    </td>
                                                    <td>
                                                        <a class="btn btn-danger"  data-toggle="modal" th:attr="data-target='#deleteModal' + ${us.getId()}">Delete</a>
                                                        <!-- Modal DELETE -->
                                                        <<div th:replace="fragments/delete :: delete"></div>
                                                    </td>
                                                </tr>
                                            </table>
                                        </div>
                                    </div>
                                </div>
                                <div class="tab-pane fade bg-white" id="newUser">
                                    <div th:replace="fragments/new :: addNewUser"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="tab-pane fade" id="v-pills-user" role="tabpanel" aria-labelledby="v-pills-user-tab">
                        <h1 class="mt-2 mb-2">User information page</h1>
                        <div class="bg-white">
                            <div th:replace="fragments/authUserInfo :: authUserInfo"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
