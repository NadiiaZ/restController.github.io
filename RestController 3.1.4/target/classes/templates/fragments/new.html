<div th:fragment="addNewUser">
  <div class="row">
    <div class="col bg-light">
      <h4 class="p-2">Add new user</h4>
    </div>
  </div>
  <div class="row justify-content-md-center">
    <div class="col-3 p-3">
      <form th:method="POST" th:action="@{/admin/new}" th:object="${userForm}">
        <div class="mb-2">
          <label class="control-label font-weight-bold" for="username">Username</label>
          <input class="form-control form-control-range" type="text" th:field="*{username}" id="username"/>
          <div class="text-danger" th:if="${#fields.hasErrors('username')}" th:errors="*{username}">ERROR</div>
        </div>

        <div class="mb-2">
          <label class="control-label font-weight-bold" for="name">First name</label>
          <input class="form-control form-control-range" type="text" th:field="*{name}" id="name"/>
          <div class="text-danger" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">ERROR</div>
        </div>

        <div class="mb-2">
          <label class="control-label font-weight-bold" for="surname">Last name</label>
          <input class="form-control form-control-range" type="text" th:field="*{surname}" id="surname"/>
          <div class="text-danger" th:if="${#fields.hasErrors('surname')}" th:errors="*{surname}">ERROR</div>
        </div>
        <div class="mb-2">
          <label class="control-label font-weight-bold" for="email">Email</label>
          <input class="form-control form-control-range" type="email" th:field="*{email}" id="email"/>
          <div class="text-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}">ERROR</div>
        </div>

        <div class="mb-2">
          <label class="control-label font-weight-bold" for="password">Password</label>
          <input class="form-control form-control-range" type="password" th:field="*{password}" id="password"/>
          <div class="text-danger" th:if="${#fields.hasErrors('password')}" th:errors="*{password}">ERROR</div>
        </div>
        <div class="mb-2">
          <label class="control-label font-weight-bold" for="passwordConfirm">Confirm password</label>
          <input class="form-control form-control-range" type="password" th:field="*{passwordConfirm}" id="passwordConfirm"/>
          <div class="text-danger" th:if="${#fields.hasErrors('passwordConfirm')}" th:errors="*{passwordConfirm}">ERROR</div>
        </div>

        <div class="form-group form-control-range mb-2">
          <label class="control-label font-weight-bold" for="role">Role</label>
          <select multiple class="form-control" name = "selectedRoleList" id="role" th:field="*{userRoles}">
            <option th:each="role : ${roles}"
                    th:value="${role.getId()}"
                    th:text="${role.getRoleName()}">
            </option>
          </select>
        </div>

        <input type="submit" class="btn  btn-success btn-lg btn-block mt-2 p-2" value="Add new user"/>
      </form>
    </div>
  </div>
</div>
